# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: mongo-mcp
version: 1.0.32
type: mcp

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - mongoUri
      - mongoDatabase
    properties:
      mongoUri:
        type: string
        description: MongoDB connection string
      mongoDatabase:
        type: string
        description: MongoDB database name
      mongoCollection:
        type: string
        description: MongoDB collection name
        default: default
      mongoQuery:
        type: object
        description: MongoDB query conditions
        default: {}
      mongoLimit:
        type: number
        description: Maximum number of documents to return
        default: 10
  commandFunction: |
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    (config) => ({
      command: 'node',
      args: ['dist/server.js'],
      env: {
        MONGODB_URI: config.mongoUri,
        MONGODB_DATABASE: config.mongoDatabase,
        MONGODB_COLLECTION: config.mongoCollection,
        MONGODB_QUERY: JSON.stringify(config.mongoQuery),
        MONGODB_LIMIT: config.mongoLimit.toString()
      }
    })
  exampleConfig:
    mongoUri: mongodb://localhost:27017
    mongoDatabase: test
    mongoCollection: default
    mongoQuery: {}
    mongoLimit: 10